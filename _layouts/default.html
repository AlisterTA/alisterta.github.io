<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/ccss/style.css" />
	    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/ccss/w3.css" />
		    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/ccss/w3mobile.css" />
			    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/ccss/w3-theme-teal.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
  <nav class="w3-sidebar w3-bar-block w3-card" id="mySidebar">
<div class="w3-container w3-theme-d2">
  <span onclick="closeSidebar()" class="w3-button w3-display-topright w3-large">X</span>
  <br>
  <div class="w3-padding w3-center">
    <img class="w3-circle" src="{{ site.baseurl }}/images/fav.jpg" alt="avatar" style="width:75%">
  </div>
</div>
<a class="w3-bar-item w3-button" href="{{ site.baseurl }}/">Blog</a>
<a class="w3-bar-item w3-button" href="{{ site.baseurl }}/about">About</a>

</nav>
  <header class=" w3-bar w3-card w3-theme">
  <button class="w3-bar-item w3-button w3-xxxlarge w3-hover-theme" onclick="openSidebar()">&#9776;</button>
  <h1 class="w3-bar-item" style="
    color: white;
    text-align: center;
    float: initial;font-size:36px;
" >DⒺⒺP Learning</h1>
</header>


   <div id="main" role="main" class="container">
{{content}}
	</div>
	  


	  
    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>
	

<script>
closeSidebar();
function openSidebar() {
    document.getElementById("mySidebar").style.display = "block";
}
function closeSidebar() {
    document.getElementById("mySidebar").style.display = "none";
}
</script>
    {% include analytics.html %}
  </body>
</html>
